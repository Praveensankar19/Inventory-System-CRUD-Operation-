<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="readAll()">

    <!-- ---------- Dash board ----------> 

    <div class="container">
        <p class="fw-bolder">Inventory Management System</p>
        <nav class="navbar navbar-expand-lg" style="background-color: #eee14f">
          <div class="container-fluid">
            <a class="navbar-brand" href="">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="project.html">Product List</a>
                </li>
                <li class="nav-item"></li>
                  <a class="nav-link" href="cart.html">View Cart</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Billing</a>
                </li>
                <li class="nav-item"></li>
                  <a class="nav-link" href="#">Offers</a>
                </li>
                <li class="nav-item"></li>
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>

              <!-- ---------- Form ---------->

              <form class="d-flex" role="search">
                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add Product</button>
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Product details</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="row my-3">
                            <div class="col-4"><label for="itemno">ItemNo:</label></div>
                            <div class="col-6"><input type="number" id="itemno" class="itemno" /></div>
                          </div>
                          <div class="row my-3">
                            <div class="col-4"><label for="productname">ProductName:</label></div>
                            <div class="col-6"><input type="text" id="productname" class="productname" /></div>
                          </div>
                          <div class="row my-3">
                            <div class="col-4"><label for="instock">Instock:</label></div>
                            <div class="col-6"><input type="number" id="instock" class="instock" /></div>
                          </div>
                          <div class="row my-3">
                            <div class="col-4"><label for="price">Price:</label></div>
                            <div class="col-6"><input type="number" id="price" class="price" /></div>
                          </div>
                          <div class="row my-3">
                            <div class="col-4"><label for="rating">Rating:</label></div>
                            <div class="col-6"><input type="number" id="rating" class="rating" /></div>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-outline-success" id="addlist" onclick="add()">Add</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </nav>

        <!-- ------  Table ----------->
         
        <table class="table table-bordered text-center">
            <thead class="table-primary">
              <tr>
                <th>ItemNo</th>
                <th>ProductName</th>
                <th>Instock</th>
                <th>Price</th>
                <th>Rating</th>
                <th>Action</th>
                <!-- <th>Cart</th> -->
              </tr>
            </thead>
            <tbody class="datalink">
          
            </tbody>
        </table>

    </div>
    <script src="Inventory.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
